<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register | Peer Review</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f0f4f8;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .auth-container {
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.4s ease-in-out;
      }

      .auth-container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        color: #4b9cd3;
      }

      .form-control,
      .form-select {
        border-radius: 8px;
      }

      .toggle-link {
        color: #4b9cd3;
        cursor: pointer;
        text-align: center;
        display: block;
        margin-top: 15px;
        text-decoration: underline;
      }

      .btn-custom {
        background: #4b9cd3;
        border: none;
        width: 100%;
        margin-top: 15px;
        color: white;
      }

      .btn-custom:hover {
        background: #3b8ac7;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container" id="authBox">
      <h2 id="formTitle">Login</h2>
      <form id="authForm">
        <!-- User Type -->
        <select class="form-select mb-3" id="userType">
          <option value="student" selected>Student</option>
          <option value="instructor">Instructor</option>
        </select>

        <!-- Name fields for registration -->
        <div id="nameFields" class="d-none">
          <input
            type="text"
            class="form-control mb-3"
            placeholder="First Name"
            id="firstName"
          />
          <input
            type="text"
            class="form-control mb-3"
            placeholder="Last Name"
            id="lastName"
          />
        </div>

        <!-- Email & Password -->
        <input
          type="email"
          class="form-control mb-3"
          placeholder="Email Address"
          id="email"
          required
        />
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Password"
          id="password"
          required
        />

        <button class="btn btn-custom" type="submit" id="submitBtn">
          Login
        </button>
      </form>

      <span class="toggle-link" id="toggleMode"
        >Need an account? Register here</span
      >
    </div>

    <script>
      const toggleLink = document.getElementById("toggleMode");
      const nameFields = document.getElementById("nameFields");
      const formTitle = document.getElementById("formTitle");
      const authBox = document.getElementById("authBox");
      const authForm = document.getElementById("authForm");
      const submitBtn = document.getElementById("submitBtn");

      let isRegister = false;

      function setFormMode(registerMode) {
        isRegister = registerMode;
        nameFields.classList.toggle("d-none", !isRegister);
        formTitle.textContent = isRegister ? "Register" : "Login";
        toggleLink.textContent = isRegister
          ? "Already have an account? Login here"
          : "Need an account? Register here";
        submitBtn.textContent = isRegister ? "Register" : "Login";
      }

      toggleLink.addEventListener("click", () => {
        setFormMode(!isRegister);
      });

      // Optional: prefill mode via URL
      const params = new URLSearchParams(window.location.search);
      const mode = params.get("mode");
      if (mode === "register") setFormMode(true);

      authForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const userType = document.getElementById("userType").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (isRegister) {
          const firstName = document.getElementById("firstName").value;
          const lastName = document.getElementById("lastName").value;
          console.log("üìã Registering:", {
            userType,
            firstName,
            lastName,
            email,
            password,
          });
          alert(`Registered as ${userType}`);
        } else {
          console.log("üîê Logging in:", { userType, email, password });
          alert(`Logged in as ${userType}`);

          if (userType === "student") {
            window.location.href = "student/dashboard.html";
          } else if (userType === "instructor") {
            window.location.href = "instructor/dashboard.html";
          }
        }
      });
    </script>
  </body>
</html>
