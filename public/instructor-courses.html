<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor - Manage Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100 d-flex flex-column">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Courses</h1>

      <!-- Course Form -->
      <form class="d-flex flex-column flex-md-row gap-2" id="courseForm">
        <input type="text" id="courseName" class="form-control" placeholder="Course Name" required aria-label="Please enter in your course name with course Number here, it is required. ">
        <input type="text" id="courseDescription" class="form-control" placeholder="Course Description" required aria-label="Please enter in the courses description here, it is required.">
        <button type="submit" class="btn btn-primary">Add Course</button>
      </form>
    </div>


    <div id="courseList" class="row g-4"></div>

  </div>

  <script>
    const courseForm = document.getElementById('courseForm');
    const courseList = document.getElementById('courseList');

    courseForm.addEventListener('submit', function(e) {
      e.preventDefault(); 

      const name = document.getElementById('courseName').value.trim();
      const description = document.getElementById('courseDescription').value.trim();

      if (name && description) {
        const courseCard = document.createElement('div');
        courseCard.className = 'col-12 col-md-6 col-lg-4';
        courseCard.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${name}</h5>
              <p class="card-text">${description}</p>
              <button class="btn btn-outline-primary w-100 mt-2">Manage Course</button>
            </div>
          </div>
        `;
        courseList.appendChild(courseCard);

      
        courseForm.reset();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
