<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor - Manage Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      background-color: #4b9cd3;
      color: white;
      min-height: 100vh;
      padding-top: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #3b8ac7;
    }

    .topbar {
      background-color: white;
      border-bottom: 1px solid #dee2e6;
      padding: 15px 25px;
    }

    .main-content {
      padding: 25px;
    }
    .btn-create {
      background-color: #4b9cd3;
      color: white;
    }
    .btn-create:hover {
      background-color: #3b8ac7;
    }

    @media (max-width: 768px) {
      .sidebar {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 sidebar d-md-block">
        <h4 class="text-center mb-4">Instructor</h4>
        <a href="instructor-dashboard.html">Dashboard</a>
        <a href="instructor-courses.html" class="active">Courses</a>
        <a href="instructor-reviews.html">Reviews</a>
        <a href="instructor-teams.html">Teams</a>
        <a href="instructor-reports.html">Reports</a>
        <a href="logout.html">Log Out</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="topbar d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Courses</h4>
          <button
              class="btn btn-create"
              data-bs-toggle="modal"
              data-bs-target="#createCourseModal"
            >
              + Create Course
            </button>
        </div>

        <div class="main-content">
          

          <div id="courseList" class="row g-4"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Create Course Modal -->
  <div class="modal fade" id="createCourseModal" tabindex="-1" aria-labelledby="createCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createCourseModalLabel">Create New Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createCourseForm">
            <div class="mb-3">
              <label for="courseName" class="form-label">Course Name</label>
              <input type="text" id="courseName" class="form-control" placeholder="Enter course name" required>
            </div>
            <div class="mb-3">
              <label for="courseNumber" class="form-label">Course Number</label>
              <input type="text" id="courseNumber" class="form-control" placeholder="Enter course number" required>
            </div>
            <div class="mb-3">
              <label for="courseSection" class="form-label">Course Section</label>
              <input type="text" id="courseSection" class="form-control" placeholder="Enter course section" required>
            </div>
            <div class="mb-3">
              <label for="courseTerm" class="form-label">Course Term</label>
              <input type="text" id="courseTerm" class="form-control" placeholder="Enter course term (e.g., Fall 2025)" required>
            </div>
            <div class="mb-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="date" id="startDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="endDate" class="form-label">End Date</label>
              <input type="date" id="endDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="instructorSelect" class="form-label">Instructor</label>
              <select id="instructorSelect" class="form-select" required>
                <option value="" disabled selected>Select an instructor</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Course</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Course Modal -->
  <div class="modal fade" id="editCourseModal" tabindex="-1" aria-labelledby="editCourseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCourseModalLabel">Edit Course</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editCourseForm">
            <input type="hidden" id="editCourseId">
            <div class="mb-3">
              <label for="editCourseName" class="form-label">Course Name</label>
              <input type="text" id="editCourseName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editCourseNumber" class="form-label">Course Number</label>
              <input type="text" id="editCourseNumber" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editCourseSection" class="form-label">Course Section</label>
              <input type="text" id="editCourseSection" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editCourseTerm" class="form-label">Course Term</label>
              <input type="text" id="editCourseTerm" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editStartDate" class="form-label">Start Date</label>
              <input type="date" id="editStartDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editEndDate" class="form-label">End Date</label>
              <input type="date" id="editEndDate" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editInstructorSelect" class="form-label">Instructor</label>
              <select id="editInstructorSelect" class="form-select" required>
                <option value="" disabled>Select an instructor</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const instructorSelect = document.getElementById('instructorSelect');
      const createCourseForm = document.getElementById('createCourseForm');
      const courseList = document.getElementById('courseList');

      // Fetch instructors and populate the dropdown
      function fetchInstructors() {
        fetch('http://localhost:5000/api/instructor/all')
          .then((response) => response.json())
          .then((data) => {
            data.instructors.forEach((instructor) => {
              const option = document.createElement('option');
              option.value = instructor.UserID;
              option.textContent = `${instructor.FirstName} ${instructor.LastName}`;
              instructorSelect.appendChild(option);
            });
          })
          .catch((error) => console.error('Error fetching instructors:', error));
      }

      // Fetch courses and render them
      function fetchCourses() {
        courseList.innerHTML = '';
        fetch('http://localhost:5000/api/instructor/all-courses')
          .then((response) => response.json())
          .then((data) => {
            data.courses.forEach((course) => {
              const card = document.createElement('div');
              card.className = 'col-12 col-md-6 col-lg-4';
              card.innerHTML = `
                <div class="card h-100 shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">${course.CourseName}</h5>
                    <p class="card-text">${course.CourseTerm || 'No term listed'}</p>
                    <button class="btn btn-sm btn-danger" onclick="deleteCourse(${course.CourseID})">Delete</button>
                    <button class="btn btn-sm btn-secondary" onclick="openEditModal(${course.CourseID})">Edit</button>
                  </div>
                </div>
              `;
              courseList.appendChild(card);
            });
          })
          .catch((error) => console.error('Error fetching courses:', error));
      }

      // Handle course creation
      createCourseForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const payload = {
          courseName: document.getElementById('courseName').value.trim(),
          courseNumber: document.getElementById('courseNumber').value.trim(),
          courseSection: document.getElementById('courseSection').value.trim(),
          courseTerm: document.getElementById('courseTerm').value.trim(),
          startDate: document.getElementById('startDate').value,
          endDate: document.getElementById('endDate').value,
          instructorId: instructorSelect.value,
        };

        console.log('Payload:', payload);

        fetch('http://localhost:5000/api/courses', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        })
          .then((response) => {
            if (response.ok) {
              alert('Course created successfully!');
              createCourseForm.reset();
              fetchCourses(); // Refresh the course list
              const modal = bootstrap.Modal.getInstance(document.getElementById('createCourseModal'));
              modal.hide();
            } else {
              alert('Failed to create course.');
            }
          })
          .catch((error) => console.error('Error creating course:', error));
      });

      // Delete a course
      window.deleteCourse = (courseId) => {
        if (confirm('Are you sure you want to delete this course?')) {
          fetch(`http://localhost:5000/api/courses/${courseId}`, { method: 'DELETE' })
            .then((response) => {
              if (response.ok) {
                fetchCourses(); // Refresh the course list
              } else {
                alert('Failed to delete the course.');
              }
            })
            .catch((error) => console.error('Error deleting course:', error));
        }
      };

      // Open the edit modal
      window.openEditModal = (courseId) => {
        // Fetch the course data from the new endpoint
        fetch(`http://localhost:5000/api/course/${courseId}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error('Failed to fetch course data');
            }
            return response.json();
          })
          .then((course) => {
            // Populate the modal fields with the fetched course data
            document.getElementById('editCourseId').value = course.CourseID;
            document.getElementById('editCourseName').value = course.CourseName || '';
            document.getElementById('editCourseNumber').value = course.CourseNumber || '';
            document.getElementById('editCourseSection').value = course.CourseSection || '';
            document.getElementById('editCourseTerm').value = course.CourseTerm || '';
            document.getElementById('editStartDate').value = course.StartDate || '';
            document.getElementById('editEndDate').value = course.EndDate || '';

            const editInstructorSelect = document.getElementById('editInstructorSelect');
            editInstructorSelect.innerHTML = ''; // Clear existing options

            // Fetch instructors and populate the dropdown
            fetch('http://localhost:5000/api/instructor/all')
              .then((response) => response.json())
              .then((data) => {
                data.instructors.forEach((instructor) => {
                  const option = document.createElement('option');
                  option.value = instructor.UserID;
                  option.textContent = `${instructor.FirstName} ${instructor.LastName}`;
                  if (instructor.UserID === course.InstructorID) {
                    option.selected = true; // Pre-select the current instructor
                  }
                  editInstructorSelect.appendChild(option);
                });
              })
              .catch((error) => console.error('Error fetching instructors:', error));

            // Show the modal
            const editModal = new bootstrap.Modal(document.getElementById('editCourseModal'));
            editModal.show();
          })
          .catch((error) => {
            console.error('Error fetching course data:', error);
            alert('Failed to load course data for editing.');
          });
      };

      // Handle course editing
      document.getElementById('editCourseForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const payload = {
          courseName: document.getElementById('editCourseName').value.trim(),
          courseNumber: document.getElementById('editCourseNumber').value.trim(),
          courseSection: document.getElementById('editCourseSection').value.trim(),
          courseTerm: document.getElementById('editCourseTerm').value.trim(),
          startDate: document.getElementById('editStartDate').value,
          endDate: document.getElementById('editEndDate').value,
          instructorId: document.getElementById('editInstructorSelect').value,
        };

        const courseId = document.getElementById('editCourseId').value;

        fetch(`http://localhost:5000/api/courses/${courseId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        })
          .then((response) => {
            if (response.ok) {
              alert('Course updated successfully!');
              fetchCourses(); // Refresh the course list
              const editModal = bootstrap.Modal.getInstance(document.getElementById('editCourseModal'));
              editModal.hide();
            } else {
              alert('Failed to update the course.');
            }
          })
          .catch((error) => console.error('Error updating course:', error));
      });

      // Initialize the page
      fetchInstructors();
      fetchCourses();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
