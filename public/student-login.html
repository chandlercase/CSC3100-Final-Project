<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="d-flex min-vh-100 justify-content-center align-items-center">
      <form class="card col-12 col-md-6 col-lg-4" id="frmStudentLogin">
        <div class="card-body">
          <h2 class="text-center mb-4">Student Login</h2>
          <input
            id="txtStudentLoginEmail"
            class="form-control"
            type="email"
            placeholder="Email Address"
            aria-label="Please enter your Email Address here"
          />
          <input
            id="txtStudentLoginPassword"
            class="form-control mt-2"
            type="password"
            placeholder="Password"
            aria-label="Please enter your Password here"
          />

          <button
            class="btn btn-primary col-12 mt-3"
            type="button"
            id="btnStudentLogin"
          >
            Log In
          </button>

          <div class="text-center mt-3">
            <a href="landing.html" class="text-primary small"
              >Back to Landing Page</a
            >
          </div>
        </div>
      </form>
    </div>

    <script src="studentFrontEnd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
