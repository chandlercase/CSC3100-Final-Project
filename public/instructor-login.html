<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instructor Login Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="d-flex min-vh-100 justify-content-center align-items-center">
    <form class="card col-12 col-md-6 col-lg-4 p-4" id="frmInstructorLogin">
      <div class="card-body">
        <h2 class="text-center mb-4">Instructor Login</h2>

        <input id="txtInstructorLoginEmail" class="form-control mb-3" type="email" placeholder="Email Address (.edu required)" aria-label="Please enter your .edu Email Address">
        <input id="txtInstructorLoginPassword" class="form-control mb-3" type="password" placeholder="Password" aria-label="Please enter your password">
        
        <button class="btn btn-success col-12 mt-3" type="button" id="btnInstructorLogin">Log In</button>

        <div class="text-center mt-3">
          <a href="landing.html" class="text-success small">Back to Landing Page</a>
        </div>
      </div>
    </form>
  </div>

  <script src="instructorFrontEnd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
