<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Review</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin-top: 40px;
      }
      .question-block {
        background: white;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .section-title {
        margin-top: 40px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="mb-4">Complete Your Review</h3>
      <form>
        <!-- Question 1 - Likert Scale -->
        <div class="question-block">
          <label class="form-label"
            >1. How well did your teammate communicate?</label
          >
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_1" />
            <label class="form-check-label" for="q1_1">1 - Very Poor</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_2" />
            <label class="form-check-label" for="q1_2">2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_3" />
            <label class="form-check-label" for="q1_3">3</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_4" />
            <label class="form-check-label" for="q1_4">4</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" id="q1_5" />
            <label class="form-check-label" for="q1_5">5 - Excellent</label>
          </div>
        </div>

        <!-- Question 2 - Multiple Choice -->
        <div class="question-block">
          <label class="form-label"
            >2. Which role did your teammate fulfill best?</label
          >
          <select class="form-select">
            <option selected disabled>Select an option</option>
            <option>Leader</option>
            <option>Researcher</option>
            <option>Designer</option>
            <option>Editor</option>
          </select>
        </div>

        <!-- Question 3 - Short Answer -->
        <div class="question-block">
          <label class="form-label"
            >3. What is one thing your teammate could improve on?</label
          >
          <textarea class="form-control" rows="3"></textarea>
        </div>

        <!-- Public Feedback -->
        <h5 class="section-title">Public Feedback</h5>
        <div class="question-block">
          <textarea
            class="form-control"
            rows="4"
            placeholder="Write a message your teammate will see..."
          ></textarea>
        </div>

        <!-- Private Feedback -->
        <h5 class="section-title">
          Private Feedback (Visible to Instructor Only)
        </h5>
        <div class="question-block">
          <textarea
            class="form-control"
            rows="4"
            placeholder="Confidential feedback for your instructor..."
          ></textarea>
        </div>

        <!-- Submit -->
        <button class="btn btn-primary mt-3" type="submit">
          Submit Review
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
