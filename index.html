<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor & Student Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex min-vh-100 justify-content-center align-items-center">

        <form class="card col-12 col-md-6 col-lg-4" id="frmInstructorLogin">
            <div class="card-body">
                <h2 class="text-center mb-4">Instructor Login</h2>
                <input id="txtInstructorLoginEmail" class="form-control" type="email" placeholder="Email Address (.edu required)" aria-label="Please enter your Tennessee Tech Email Address here">
                <input id="txtInstructorLoginPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="Please enter your password here">
                <button class="btn btn-primary col-12 mt-3" type="button" id="btnInstructorLogin">Log In</button>
                <button class="btn btn-link col-12 mt-1" type="button" id="btnSwapInstructorRegister">Need an instructor account?</button>
                <button class="btn btn-outline-secondary col-12 mt-1" type="button" id="btnSwapStudentLogin">Login as Student</button>
            </div>
        </form>

        <form class="card col-12 col-md-6 col-lg-4 d-none" id="frmInstructorRegister">
            <div class="card-body">
                <h2 class="text-center mb-4">Instructor Register</h2>
                <input id="txtInstructorFirstName" class="form-control" type="text" placeholder="First Name" aria-label="Please etner your first name here">
                <input id="txtInstructorLastName" class="form-control mt-2" type="text" placeholder="Last Name" aria-label="Please enter your last name here">
                <input id="txtInstructorRegisterEmail" class="form-control mt-2" type="email" placeholder="Email Address (.edu required)" aria-label="Please enter your Tennessee Tech Email Address here">
                <input id="txtInstructorRegisterPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="Please enter your password here">
                <button class="btn btn-success col-12 mt-3" type="button" id="btnInstructorRegister">Register</button>
                <button class="btn btn-link col-12 mt-1" type="button" id="btnSwapInstructorLogin">Already an instructor? Login here</button>
                <button class="btn btn-outline-secondary col-12 mt-1" type="button" id="btnSwapStudentRegisterFromInstructor">Register as Student</button>
            </div>
        </form>


        <form class="card col-12 col-md-6 col-lg-4 d-none" id="frmStudentLogin">
            <div class="card-body">
                <h2 class="text-center mb-4">Student Login</h2>
                <input id="txtStudentLoginEmail" class="form-control" type="email" placeholder="Email Address" aria-label="Please enter your Email Address here">
                <input id="txtStudentLoginPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="Please enter your Password here">
                <button class="btn btn-primary col-12 mt-3" type="button" id="btnStudentLogin">Log In</button>
                <button class="btn btn-link col-12 mt-1" type="button" id="btnSwapStudentRegisterFromLogin">Need a student account?</button>
                <button class="btn btn-outline-secondary col-12 mt-1" type="button" id="btnSwapInstructorLoginFromStudentLogin">Login as Instructor</button>
            </div>
        </form>


        <form class="card col-12 col-md-6 col-lg-4 d-none" id="frmStudentRegister">
            <div class="card-body">
                <h2 class="text-center mb-4">Student Register</h2>
                <input id="txtStudentFirstName" class="form-control" type="text" placeholder="First Name" aria-label="Please enter your First Name here">
                <input id="txtStudentLastName" class="form-control mt-2" type="text" placeholder="Last Name" aria-label="Please enter your Last Name here">
                <input id="txtStudentRegisterEmail" class="form-control mt-2" type="email" placeholder="Email Address" aria-label="Please enter your Email Address here">
                <input id="txtStudentRegisterMobile" class="form-control mt-2" type="tel" placeholder="Mobile Number" aria-label="Please enter your Phone Number here">
                <input id="txtStudentRegisterDiscord" class="form-control mt-2" type="text" placeholder="Discord ID" aria-label="Please enter your discord ID here">
                <input id="txtStudentRegisterTeams" class="form-control mt-2" type="text" placeholder="Teams ID" aria-label="Please enter your Teams ID here">
                <input id="txtStudentRegisterPassword" class="form-control mt-2" type="password" placeholder="Password" aria-label="Please enter your Password here">
                <button class="btn btn-success col-12 mt-3" type="button" id="btnStudentRegister">Register</button>
                <button class="btn btn-link col-12 mt-1" type="button" id="btnSwapStudentLoginFromRegister">Already a student? Login here</button>
                <button class="btn btn-outline-secondary col-12 mt-1" type="button" id="btnSwapInstructorRegisterFromStudent">Register as Instructor</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
