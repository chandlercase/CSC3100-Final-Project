<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports | Instructor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }

      .sidebar {
        background-color: #4b9cd3;
        color: white;
        min-height: 100vh;
        padding-top: 30px;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px 20px;
        transition: background 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #3b8ac7;
      }

      .topbar {
        background-color: white;
        border-bottom: 1px solid #dee2e6;
        padding: 15px 25px;
      }

      .main-content {
        padding: 25px;
      }

      .summary-card {
        border-left: 5px solid #4b9cd3;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      th {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar d-md-block">
          <h4 class="text-center mb-4">Instructor</h4>
          <a href="instructor-dashboard.html">Dashboard</a>
          <a href="instructor-courses.html" class="active">Courses</a>
          <a href="instructor-reviews.html">Reviews</a>
          <a href="instructor-teams.html">Teams</a>
          <a href="instructor-reports.html">Reports</a>
          <a href="#landing.html">Log Out</a>
        </nav>

        <!-- Main -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="topbar d-flex justify-content-between align-items-center">
            <h4 class="m-0">Reports</h4>
          </div>

          <div class="main-content">
            <!-- Course Selector -->
            <div class="mb-4">
              <label for="courseSelect" class="form-label">Select Course</label>
              <select class="form-select" id="courseSelect">
                <option selected>CSCI 3100 - Fall 2025</option>
                <option>CSCI 1010 - Spring 2025</option>
                <option>ENGR 2020 - Fall 2025</option>
              </select>
            </div>

            <!-- Summary Cards -->
            <div class="row mb-4">
              <div class="col-md-4">
                <div class="summary-card">
                  <h6>Average Score</h6>
                  <h3>87.2</h3>
                </div>
              </div>
              <div class="col-md-4">
                <div class="summary-card">
                  <h6>Highest Score</h6>
                  <h3>100</h3>
                </div>
              </div>
              <div class="col-md-4">
                <div class="summary-card">
                  <h6>Lowest Score</h6>
                  <h3>62</h3>
                </div>
              </div>
            </div>

            <!-- Student Scores Table -->
            <div class="table-responsive mb-5">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th onclick="sortTable(0)">Student</th>
                    <th onclick="sortTable(1)">Score (100 pt)</th>
                    <th onclick="sortTable(2)">Team</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Alice Johnson</td>
                    <td>95</td>
                    <td>Team Alpha</td>
                  </tr>
                  <tr>
                    <td>Bob Smith</td>
                    <td>84</td>
                    <td>Team Beta</td>
                  </tr>
                  <tr>
                    <td>Clara Lee</td>
                    <td>72</td>
                    <td>Team Gamma</td>
                  </tr>
                  <tr>
                    <td>David Chen</td>
                    <td>98</td>
                    <td>Team Alpha</td>
                  </tr>
                  <tr>
                    <td>Ella Kim</td>
                    <td>62</td>
                    <td>Team Beta</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Chart.js Graph -->
            <div>
              <h5>Score Distribution</h5>
              <canvas id="scoreChart" height="100"></canvas>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      // Sortable table
      function sortTable(n) {
        const table = document.querySelector("table");
        let switching = true,
          dir = "asc",
          switchcount = 0;
        while (switching) {
          switching = false;
          const rows = table.rows;
          for (let i = 1; i < rows.length - 1; i++) {
            let shouldSwitch = false;
            const x = rows[i].getElementsByTagName("TD")[n];
            const y = rows[i + 1].getElementsByTagName("TD")[n];
            const valX = isNaN(x.innerHTML)
              ? x.innerHTML.toLowerCase()
              : parseFloat(x.innerHTML);
            const valY = isNaN(y.innerHTML)
              ? y.innerHTML.toLowerCase()
              : parseFloat(y.innerHTML);
            if (
              (dir === "asc" && valX > valY) ||
              (dir === "desc" && valX < valY)
            ) {
              shouldSwitch = true;
              break;
            }
          }
          if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
            switchcount++;
          } else {
            if (switchcount === 0 && dir === "asc") {
              dir = "desc";
              switching = true;
            }
          }
        }
      }

      // Chart.js
      const ctx = document.getElementById("scoreChart").getContext("2d");
      const scoreChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Alice", "Bob", "Clara", "David", "Ella"],
          datasets: [
            {
              label: "Scores",
              data: [95, 84, 72, 98, 62],
              backgroundColor: "#4B9CD3",
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
            },
          },
        },
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
