<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courses | Instructor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }

      .sidebar {
        background-color: #4b9cd3;
        color: white;
        min-height: 100vh;
        padding-top: 30px;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px 20px;
        transition: background 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #3b8ac7;
      }

      .topbar {
        background-color: white;
        border-bottom: 1px solid #dee2e6;
        padding: 15px 25px;
      }

      .main-content {
        padding: 25px;
      }

      .course-code {
        font-size: 0.9rem;
        color: #6c757d;
      }

      .btn-create {
        background-color: #4b9cd3;
        color: white;
      }

      .btn-create:hover {
        background-color: #3b8ac7;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar d-md-block">
          <h4 class="text-center mb-4">Instructor</h4>
          <a href="instructor-dashboard.html">Dashboard</a>
          <a href="instructor-courses.html" class="active">Courses</a>
          <a href="#">Reviews</a>
          <a href="#">Teams</a>
          <a href="#">Reports</a>
          <a href="#">Profile</a>
          <a href="#">Log Out</a>
        </nav>

        <!-- Main -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="topbar d-flex justify-content-between align-items-center">
            <h4 class="m-0">Courses</h4>
            <button
              class="btn btn-create"
              data-bs-toggle="modal"
              data-bs-target="#createCourseModal"
            >
              + Create Course
            </button>
          </div>

          <div class="main-content">
            <!-- Courses List -->
            <div class="row">
              <!-- Course Card Example -->
              <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">CSCI 1010</h5>
                    <p class="card-text">
                      Intro to Computer Science - Fall 2025
                    </p>
                    <p class="course-code">
                      Enrollment Code: <code>ABC123</code>
                    </p>
                    <div class="d-flex justify-content-between mt-3">
                      <a href="#" class="btn btn-sm btn-outline-primary"
                        >Students</a
                      >
                      <a href="#" class="btn btn-sm btn-outline-secondary"
                        >Teams</a
                      >
                      <a href="#" class="btn btn-sm btn-outline-success"
                        >Reviews</a
                      >
                    </div>
                  </div>
                </div>
              </div>
              <!-- Duplicate the above block for more courses -->
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Create Course Modal -->
    <div
      class="modal fade"
      id="createCourseModal"
      tabindex="-1"
      aria-labelledby="createCourseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createCourseModalLabel">
              Create New Course
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Course Name (e.g., CSCI 3100)"
              required
            />
            <textarea
              class="form-control mb-3"
              placeholder="Course Description"
              rows="3"
              required
            ></textarea>
            <!-- Optional: semester selector or date picker -->
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create Course</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
