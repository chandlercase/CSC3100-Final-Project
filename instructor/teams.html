<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams | Instructor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }

      .sidebar {
        background-color: #4b9cd3;
        color: white;
        min-height: 100vh;
        padding-top: 30px;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px 20px;
        transition: background 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #3b8ac7;
      }

      .topbar {
        background-color: white;
        border-bottom: 1px solid #dee2e6;
        padding: 15px 25px;
      }

      .main-content {
        padding: 25px;
      }

      .team-card {
        background: #fff;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .btn-create {
        background-color: #4b9cd3;
        color: white;
      }

      .btn-create:hover {
        background-color: #3b8ac7;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar d-md-block">
          <h4 class="text-center mb-4">Instructor</h4>
          <a href="dashboard.html">Dashboard</a>
          <a href="courses.html" class="active">Courses</a>
          <a href="reviews.html">Reviews</a>
          <a href="teams.html">Teams</a>
          <a href="reports.html">Reports</a>
          <a href="#landing.html">Log Out</a>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="topbar d-flex justify-content-between align-items-center">
            <h4 class="m-0">Teams</h4>
            <button
              class="btn btn-create"
              data-bs-toggle="modal"
              data-bs-target="#createTeamModal"
            >
              + Create Team
            </button>
          </div>

          <div class="main-content">
            <!-- Course Selector -->
            <div class="mb-4">
              <label for="courseSelect" class="form-label">Select Course</label>
              <select class="form-select" id="courseSelect">
                <option selected>CSCI 3100 - Fall 2025</option>
                <option>CSCI 1010 - Spring 2025</option>
                <option>ENGR 2020 - Fall 2025</option>
              </select>
            </div>

            <!-- Team List -->
            <div id="teamList">
              <!-- Example Team Card -->
              <div class="team-card">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Team Alpha</h5>
                  <button class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <p class="text-muted">Final project group - Section 1</p>
                <ul class="list-group mb-3">
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    Alice Johnson
                    <button class="btn btn-sm btn-outline-danger">
                      Remove
                    </button>
                  </li>
                  <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  >
                    Bob Smith
                    <button class="btn btn-sm btn-outline-danger">
                      Remove
                    </button>
                  </li>
                </ul>
                <button class="btn btn-sm btn-outline-primary">
                  Add Student
                </button>
              </div>

              <!-- Repeat above block for more teams -->
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Create Team Modal -->
    <div
      class="modal fade"
      id="createTeamModal"
      tabindex="-1"
      aria-labelledby="createTeamModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createTeamModalLabel">
              Create New Team
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Team Name"
              required
            />
            <textarea
              class="form-control mb-3"
              placeholder="Description (optional)"
              rows="3"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create Team</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
