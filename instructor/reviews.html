<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews | Instructor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }

      .sidebar {
        background-color: #4b9cd3;
        color: white;
        min-height: 100vh;
        padding-top: 30px;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px 20px;
        transition: background 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #3b8ac7;
      }

      .topbar {
        background-color: white;
        border-bottom: 1px solid #dee2e6;
        padding: 15px 25px;
      }

      .main-content {
        padding: 25px;
      }

      .btn-create {
        background-color: #4b9cd3;
        color: white;
      }

      .btn-create:hover {
        background-color: #3b8ac7;
      }

      .question-block {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 sidebar d-md-block">
          <h4 class="text-center mb-4">Instructor</h4>
          <a href="dashboard.html">Dashboard</a>
          <a href="courses.html" class="active">Courses</a>
          <a href="reviews.html">Reviews</a>
          <a href="teams.html">Teams</a>
          <a href="reports.html">Reports</a>
          <a href="#landing.html">Log Out</a>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="topbar d-flex justify-content-between align-items-center">
            <h4 class="m-0">Reviews</h4>
            <button
              class="btn btn-create"
              data-bs-toggle="modal"
              data-bs-target="#createReviewModal"
            >
              + Create Review
            </button>
          </div>

          <div class="main-content">
            <h5 class="mb-3">Your Existing Reviews</h5>
            <div class="row">
              <!-- Example Review Card -->
              <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm">
                  <div class="card-body">
                    <h5 class="card-title">Team Evaluation 1</h5>
                    <p class="card-text">Due: April 15, 2025</p>
                    <span class="badge bg-secondary">Private</span>
                    <div class="mt-3">
                      <a href="#" class="btn btn-sm btn-outline-primary"
                        >View</a
                      >
                      <a href="#" class="btn btn-sm btn-outline-danger"
                        >Delete</a
                      >
                    </div>
                  </div>
                </div>
              </div>
              <!-- More review cards... -->
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Create Review Modal -->
    <div
      class="modal fade"
      id="createReviewModal"
      tabindex="-1"
      aria-labelledby="createReviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <form class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createReviewModalLabel">
              Create New Review
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Review Title"
              required
            />
            <textarea
              class="form-control mb-3"
              rows="3"
              placeholder="Review Description"
            ></textarea>

            <div class="d-flex align-items-center justify-content-between mb-3">
              <label class="form-label m-0">Public Feedback</label>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="publicToggle"
                />
                <label class="form-check-label" for="publicToggle"
                  >Enabled</label
                >
              </div>
            </div>

            <label for="dueDate" class="form-label">Due Date</label>
            <input
              type="date"
              class="form-control mb-4"
              id="dueDate"
              required
            />

            <h6>Add Questions</h6>
            <div id="questionList">
              <!-- Questions will be added here -->
            </div>
            <button
              type="button"
              class="btn btn-outline-secondary mb-3"
              onclick="addQuestion()"
            >
              + Add Question
            </button>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create Review</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let questionCount = 0;

      function addQuestion() {
        questionCount++;
        const container = document.getElementById("questionList");

        const qBlock = document.createElement("div");
        qBlock.className = "question-block";

        qBlock.innerHTML = `
      <div class="mb-2">
        <label>Question ${questionCount}</label>
        <input type="text" class="form-control" placeholder="Enter question text" required>
      </div>
      <div class="mb-2">
        <label>Type</label>
        <select class="form-select">
          <option value="likert">Likert Scale</option>
          <option value="multiple">Multiple Choice</option>
          <option value="short">Short Answer</option>
        </select>
      </div>
    `;

        container.appendChild(qBlock);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
